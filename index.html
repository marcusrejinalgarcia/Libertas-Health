<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Libertas Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="vh-100">
    <header class="navbar">
        <div class="container-fluid">
            <p class="navbar-brand p-0 m-0">Libertas Health</p>
        </div>
    </header>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <div class="card">
            <form id="login-form" action="#" class="d-flex flex-column justify-content-around align-items-center h-100">
                <h3>Login</h3>
                <div class="d-flex flex-column gap-2">
                    <div class="d-flex align-items-baseline form-input">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="d-flex align-items-baseline form-input">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <button id="button-login" type="submit" class="btn">Submit</button>
            </form>
            <small id="notifier"></small>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
