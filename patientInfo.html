<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Info - Libertas Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="patientInfo.css">
</head>

<body>
    <header class="navbar">
        <div class="container-fluid">
            <p class="navbar-brand p-0 m-0">Libertas Health</p>
        </div>
    </header>
    <main class="container mt-3 mb-3">
        <h1 id="greeting"></h1>
        <h4>Please fill up this Patient Information Form</h4>
        <form action="patientInfoDisplay.html" id="patient-info" class="d-flex flex-column gap-3">
            <div>
                <label for="name" class="form-label">Name</label><br>
                <div class="d-flex gap-2 flex-wrap">
                    <input type="text" name="firstName" id="firstName" class="form-control name"
                        placeholder="First Name*" required>
                    <input type="text" name="middleName" id="middleName" class="form-control name"
                        placeholder="Middle Name">
                    <input type="text" name="lastName" id="lastName" class="form-control name" placeholder="Last Name*"
                        required>
                </div>
            </div>
            <div class="d-flex flex-column gap-2">
                <label for="address">Address<span>*</span></label>
                <input type="text" name="address" id="address" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between gap-3 flex-wrap">
                <div class="info">
                    <label for="birthdate" class="form-label">Birthdate<span>*</span></label>
                    <input type="date" name="birthdate" id="birthdate" class="form-control" required>
                </div>
                <div class="info">
                    <label for="gender" class="form-label">Gender<span>*</span> </label>
                    <div class="d-flex gap-5">
                        <div>
                            <input type="radio" name="gender" id="gender" value="Male" class="form-check-input"
                                required>
                            <label for="gender" class="form-check-label">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="gender" value="Female" class="form-check-input"
                                required>
                            <label for="gender" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <label for="contact-number" class="form-label">Contact Number<span>*</span></label>
                    <input type="tel" name="contact-number" id="contact-number" class="form-control" required>
                </div>
            </div>
            <div class="d-flex flex-wrap gap-3">
                <div class="med-history d-flex flex-column flex-wrap justify-content-start">
                    <label for="medical-history" class="form-label">Medical History</label>
                    <div class="d-flex flex-row gap-2">
                        <input type="checkbox" name="med-history" class="form-check" value="Asthma">
                        <label class="form-label">Asthma</label>
                    </div>
                    <div class="d-flex flex-row gap-2">
                        <input type="checkbox" name="med-history" class="form-check" value="Cancer">
                        <label class="form-label">Cancer</label>
                    </div>
                    <div class="d-flex flex-row gap-2">
                        <input type="checkbox" name="med-history" class="form-check" value="Cardiac Disease">
                        <label class="form-label">Cardiac Disease</label>
                    </div>
                    <div class="d-flex flex-row gap-2">
                        <input type="checkbox" name="med-history" class="form-check" value="Diabetes">
                        <label class="form-label">Diabetes</label>
                    </div>
                    <div class="d-flex flex-row gap-2">
                        <input type="checkbox" name="med-history" class="form-check" value="Hypertension">
                        <label class="form-label">Hypertension</label>
                    </div>
                    <div class="d-flex flex-row gap-2">
                        <input type="checkbox" name="med-history" class="form-check" value="Psychiatric Disorder">
                        <label class="form-label">Psychiatric Disorder</label>
                    </div>
                    <div class="d-flex flex-row gap-2">
                        <input type="checkbox" name="med-history" class="form-check" value="Epilepsy">
                        <label class="form-label">Epilepsy</label>
                    </div>
                    <div class="d-flex flex-row gap-2">
                        <input type="checkbox" name="med-history" class="form-check" value="Others">
                        <label class="form-label">Others</label>
                    </div>

                </div>
                <div class="d-flex flex-column info">
                    <label class="form-label">Current Symptoms</label>
                    <select name="symptoms" id="symptoms" multiple>
                        <option value="Chest Pain">Chest Pain</option>
                        <option value="Respiratory">Respiratory</option>
                        <option value="Hematological">Hematological</option>
                        <option value="Lymphatic">Lymphatic</option>
                        <option value="Neurological">Neurological</option>
                    </select>
                </div>
                <div class="d-flex flex-column info">
                    <label class="form-label">Are you currently taking any medication?*</label>
                    <div class="d-flex flex-row gap-2">
                        <input type="radio" class="form-check-input" name="medication" value="Yes" required>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="d-flex flex-row gap-2">
                        <input type="radio" class="form-check-input" name="medication" value="No" required>
                        <label class="form-check-label">No</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between gap-3">

            </div>
            <div class="d-flex justify-content-center gap-3">
                <button id="btn-submit" class="btn btn-primary" type="submit">Submit</button>
                <button id="btn-reset" class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="patientForm.js"></script>
</body>

</html>
