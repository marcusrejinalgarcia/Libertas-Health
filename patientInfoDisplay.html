<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header class="navbar">
        <div class="container-fluid">
            <p class="navbar-brand p-0 m-0">Libertas Health</p>
        </div>
    </header>
    <main class="container mt-3 mb-3">
        <h1>Thank you for submitting your patient information!</h1>
        <div class="d-flex flex-column mt-5">
            <div class="d-flex justify-content-between align-items-baseline">
                <h6>Name</h6>
                <span id="name"></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-baseline">
                <h6>Address</h6>
                <span id="address"></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-baseline">
                <h6>Birthdate</h6>
                <span id="birthdate"></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-baseline">
                <h6>Gender</h6>
                <span id="gender"></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-baseline">
                <h6>Contact Number</h6>
                <span id="contact-number"></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-baseline">
                <h6>Medical History</h6>
                <span id="medical-history"></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-baseline">
                <h6>Current Symptoms</h6>
                <span id="symptoms"></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-baseline">
                <h6>Currently on Medication?</h6>
                <span id="medication"></span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="patientInfoDisplay.js"></script>
</body>
</html>
